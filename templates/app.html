{{define "content"}}
<div class="columns is-mobile is-centered">
    <div class="column is-half-desktop">
        <turbo-frame id="app">
            <form  method="POST" action="/app/tasks/new">
                <div class="field columns">
                    <div class="control column is-10-desktop is-10-mobile">
                        <input class="input"
                               name="Text"
                               type="text"
                               placeholder="A new todo">
                    </div>
                    <div class="control column is-2-desktop is-2-mobile">
                        <button type="submit" class="button is-primary">
                            <span class="icon">
                              <i class="fas fa-plus"></i>
                            </span>
                            <span>New</span>
                        </button>
                    </div>
                </div>
            </form>
            <div class="mt-5">
                {{ range .tasks }}
                <li class="box">
                    <div class="is-flex" style="align-items: center">
                        <span class="is-pulled-left">{{.Text}}</span>
                        <div style="flex: 1"></div>
                        <a class="button is-text is-pulled-right is-small"
                           href="/app/tasks/delete/{{.ID}}">
                            <span class="icon">
                                  <i class="fas fa-trash"></i>
                            </span>
                        </a>
                    </div>
                </li>
                {{ end }}
            </div>
        </turbo-frame>
    </div>
</div>
</div>
{{end}}
