{{define "content"}}
    <div class="columns is-mobile is-centered">
        <div class="column is-one-third-desktop">
            {{ if .error }}
                <p> {{.error}} </p>
            {{end}}

            <form data-controller="signin"
                  data-action="submit->signin#submitForm"
                  method="POST">
                <div class="field">
                    <label class="label">Name</label>
                    <input data-target="signin.name"
                           data-action="blur->signin#validateName"
                           name="name"
                           class="input"
                           type="text"
                           placeholder="First Last"
                           aria-label="Name">

                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <input data-target="signin.email"
                           data-action="blur->signin#validateEmail"
                           name="email"
                           pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                           class="input"
                           type="email"
                           placeholder="your@email.com"
                           aria-label="Email">

                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <input data-target="signin.password"
                           data-action="blur->signin#validatePassword"
                           name="password"
                           class="input"
                           type="password"
                           aria-label="Password">

                </div>
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        <button class="button is-primary is-fullwidth"
                                type="submit">
                            Sign up
                        </button>
                    </div>
                    <div class="control is-expanded">
                        <button class="button is-primary is-outlined is-fullwidth"
                                data-action="click->navigate#goto"
                                data-goto="/login"
                                type="button">
                            Sign in
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

{{end}}
