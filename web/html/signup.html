{{define "content"}}
    <div class="columns is-mobile is-centered">
        <div class="column is-one-third-desktop">
            <form
                  data-action="submit->account#submitSignupForm"
                  method="POST">
                <div class="field">
                    <label class="label">Name</label>
                    <input data-target="account.name"
                           data-action="blur->account#validateName"
                           name="name"
                           class="input"
                           type="text"
                           placeholder="First Last"
                           aria-label="Name" required>

                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <input data-target="account.email"
                           data-action="blur->account#validateEmail"
                           name="email"
                           pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
                           class="input"
                           type="email"
                           placeholder="your@email.com"
                           aria-label="Email" required>

                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <input data-target="account.password"
                           data-action="blur->account#validatePassword"
                           name="password"
                           class="input"
                           type="password"
                           aria-label="Password" required>

                </div>
                <div class="field is-grouped">
                    <div class="control is-expanded">
                        <button class="button is-primary is-fullwidth"
                                type="submit">
                            Sign up
                        </button>
                    </div>
                    <div class="control is-expanded">
                        <button class="button is-primary is-outlined is-fullwidth"
                                data-action="click->navigate#goto"
                                data-goto="/login"
                                type="button">
                            Sign in
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>

{{end}}
